# ECS 生产部署：在项目根目录执行
# 用法：docker compose -f docker-compose.prod.yml up -d
# 需先在 backend 目录配置好 .env（DATABASE_URL 等）

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: lumist:latest
    ports:
      - "8000:8000"
    env_file: backend/.env
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    restart: unless-stopped

