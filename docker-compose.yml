# 根目录一键启动：API + PostgreSQL，只在这里执行 docker compose up -d --build
# 首次运行前创建 backend/.env，内容至少：DATABASE_URL=postgresql://todo_user:123456@db:5432/todo_db

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: lumist:latest
    ports:
      - "8082:8000"
    env_file:
      - backend/.env
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: todo_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
