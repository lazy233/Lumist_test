# 项目根目录默认 compose：直接执行 docker compose up -d --build 即可
# 服务映射到主机 8082 端口，首次运行前创建 backend/.env（从 backend/.env.example 复制并填写）

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: lumist:latest
    ports:
      - "8082:8000"
    env_file:
      - backend/.env
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    restart: unless-stopped
